                    Lungo.dom('#sec4').on('unload',function(event){
                    $$("#estatura").val("");
                    $$("#peso").val("");
                    $$("#imc").val("");
                    $$("#pti").val("");
                    $$("#cal").val("");
                    $$("#baja").val("");
                });
                    Lungo.dom('#sec5').on('unload',function(event){
                    $$("#est").val("");
                    $$("#pes").val("");
                    $$("#im").val("");
                    $$("#pt").val("");
                    $$("#ca").val("");
                    $$("#ba").val("");
                });
                    Lungo.dom('#calculo').on('click',function(event){
                        var estatura= $$('#estatura').val();
                        var peso=$$('#peso').val();
                        var x=estatura*estatura;
                        var imc_c=parseFloat(peso/x).toFixed(2);
                        $$('#imc').val(imc_c.toString());
                        var pti=parseFloat(x*21.5).toFixed(2);
                        $$('#pti').val(pti.toString());

                        if (imc_c<=25) {
                            cal=pti*30;
                        }
                        else if(imc_c<=30){
                            cal=pti*25;   
                        }
                        else if(imc_c<=35){
                            cal=pti*30;
                        }
                        else if(imc_c<=40){
                            cal=pti*30;  
                        }
                        $$('#cal').val(cal.toString());
                        var baja=parseFloat(peso-pti).toFixed(2);
                        $$('#baja').val(baja.toString());
                      
                      
                });
                    Lungo.dom('#calcu').on('click',function(event){
                        var est= $$('#est').val();
                        var pes=$$('#pes').val();
                        var x=est*est;
                        var im_a=parseFloat(pes/x).toFixed(2);
                        $$('#im').val(im_a.toString());
                        var pt=parseFloat(x*23).toFixed(2);
                        $$('#pt').val(pt.toString());

                        if (im_a<=25) {
                            ca=pt*30;
                        }
                        else if(im_a<=30){
                            ca=pt*25;   
                        }
                        else if(im_a<=35){
                            ca=pt*30;
                        }
                        else if(im_a<=40){
                            ca=pt*30;  
                        }
                        $$('#ca').val(ca.toString());
                         var ba=parseFloat(pes-pt).toFixed(2);
                        $$('#ba').val(ba.toString());
                });
        </script>
